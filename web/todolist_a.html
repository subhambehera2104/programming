<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
</head>
<body>
	<input type="text" placeholder="Title" id="title">
	<input type="text" placeholder="Enter Todo tax" id="todo">
	<button onclick="add()">Add</button>
	<div id="result"></div>
</body>
<script>
	function add() {
	     let todo = document.getElementById('todo').value;
		 let title = document.getElementById('title').value;
		 let result = todo;
		 document.getElementById('result').innerHTML += "Title : " +title + "<br>" + "Todo : " + result;
	}
</script>
</html>
