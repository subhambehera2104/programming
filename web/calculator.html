<!DOCTYPE html>
<html>
<head>
	<title>calcultor</title>
</head>
<body>
	
   <input type="Number" name="number1" id="number1" placeholder="Enter Number1">
    <input type="Number" name="number2" id="number2" placeholder="Enter Number2">
    <input type="button" value="+" onclick="addNumbers()">
   <input type="button" value="-" onclick="substractNumbers()">
   <input type="button" value="*" onclick="multiplyNumbers()">
   <input type="button" value="%" onclick="divideNumbers()"> <br>

   <div id="result" style="font-size: 100px"></div>

</body>

<script type="text/javascript">
	function addNumbers() {
		var num1 = document.getElementById('number1').value;
		var num2 = document.getElementById('number2').value;
        var result= parseInt(num1) + parseInt(num2);

         document.getElementById('result').innerHTML= result;

       // alert(result);	

	}


	function substractNumbers() {
		var num1 = document.getElementById('number1').value;
		var num2 = document.getElementById('number2').value;
        var result= parseInt(num1) - parseInt(num2);

         document.getElementById('result').innerHTML= result;

       // alert(result);		
		

	}

function multiplyNumbers() {
		var num1 = document.getElementById('number1').value;
		var num2 = document.getElementById('number2').value;
        var result= parseInt(num1) * parseInt(num2);

         document.getElementById('result').innerHTML= result;

       // alert(result);		
		

	}
function divideNumbers() {
		var num1 = document.getElementById('number1').value;
		var num2 = document.getElementById('number2').value;
        var result= parseInt(num1) / parseInt(num2);

         document.getElementById('result').innerHTML= result;

       // alert(result);		
		

	}


</script>
</html>
