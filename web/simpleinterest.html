<!DOCTYPE html>
<html>
<head>
	<title>simleinterst</title>
</head>
<body>
    <input type="number" name="number" placeholder="principal amount" id="principal">
    <input type="number" name="number" placeholder="time of months" id="time">
    <input type="number" name="number" placeholder="rate of interst" id="rate">
    <input type="button" value="simleinterst" onclick="simleinterst()">
</body>
     <script type="text/javascript">
     	function simleinterst() {
     		var principal = parseInt(document.getElementById("principal").value);
     	    var time = parseInt(document.getElementById("time").value);
     		var rate = parseInt(document.getElementById("rate").value);
     		var result = (principal*(time/12)*rate)/100;
     		alert("simleinterst "+result);
     	}
     </script>
</html>
