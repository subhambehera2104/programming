<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <form class="todo-form">
        <input type="text" id="todo-input" placeholder="Add a Todo..." />
        <button type="submit" onclick="addTodo()" id="addButton">Add</button>
      </form>
      <ul id="todo-list">
        <p id="list"></p>
      </ul>
    </div>
  </body>
  <script>
  	let items = JSON.parse(localStorage.getItem("todo-list")) || []; //or output
	function addTodo() {
	  let inputBox = document.querySelector("#todo-input");
	  let item = inputBox.value;
	  if (item === ""){
	  	alert("You need to put in a number");
	  	document.getElementBy('todo-list').innerHTML = "";
	  }
	  localStorage.setItem("todo-list", JSON.stringify(items)); //it's for output
	  listItems();

	  inputBox.value = "";
	}

	function listItems() {
	  let list = "";
	  for (let i = 0; i < items.length; i++) {
	    list += "<li>";
	    list += items[i].value + " ";
	  }
	  document.querySelector("#todo-list").innerHTML = list;
	}

	(function () {
	  listItems();
	})();
  </script>
</html>
