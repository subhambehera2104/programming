{% include 'base/header.html' %}

<h1 class="text-center jumbotron" style="padding-top: 5%;">Update form</h1><br>
<div class="container text-center">
	<form action="/user/update/{{data.user_id}}" method="POST">
		<input type="text" name="name" value="{{data.name}}"><br><br>
		<input type="email" name="email" value="{{data.email}}"><br><br>
		<input type="number" name="phone" value="{{data.phone}}"><br><br>
		<input type="submit" value="Update">
	</form>
</div>
